version: '3.8'

services:
  origination_db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_DB: origination
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "61156:5432"
    volumes:
      - db:/var/lib/postgresql/data_origination

  pe_db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_DB: pe
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "61157:5432"
    volumes:
      - db:/var/lib/postgresql/data_pe

volumes:
  db:
    driver: local